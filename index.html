<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 ps-4 fs-3"> Movie App </span>
        </div>
    </nav>

    <div class="container p-3 ">

        <div class="row justify-content-center mb-2">

            <div class="col-12 col-lg-3">
                <label class="fw-bold mb-1" for="year">
                    GENRE
                </label>
                <select id="genre" class="form-select  w-100" aria-label="Defaul t select example">

                    <option selected value="">All</option>

                    <option value="action">Action</option>
                    <option value="science"> Science Fiction </option>
                    <option value="thriller">Thriller</option>
                    <option value="horror">Horror</option>
                    <option value="crime">Crime</option>
                    <option value="mystery">Mystery</option>
                    <option value="war">War</option>
                    <option value="music">Music</option>
                    <option value="history">History</option>
                    <option value="tv">TV Movie</option>
                    <option value="adventure">Adventure</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="animation">Animation</option>
                    <option value="western">Western</option>
                    <option value="drama">Drama</option>
                    <option value="romance">Romance</option>
                    <option value="comedy">Comedy</option>
                    <option value="family">Family</option>

                </select>
            </div>

            <div class="col-12 col-lg-3">
                <label class="fw-bold mb-1" for="year">
                    YEAR
                </label>

                <select id="year" class="form-select  mb-3" aria-label="Defaul t select example">

                    <option value="" selected>All</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="19">OLDER THAN 2010</option>


                </select>
            </div>

            <div class="col-12 col-lg-3">
                <label class="fw-bold mb-1" for="year">
                    LANGUAGE
                </label>

                <select id="language" class="form-select  w-100" aria-label="Defaul t select example">

                    <option value="" selected>All</option>

                    <option value="english">English</option>
                    <option value="russian">Russian</option>
                    <option value="persian">Persian</option>
                    <option value="turkish">Turkish</option>
                    <option value="italian">Italian</option>
                    <

                </select>
            </div>

        </div>

        <div class="row mb-2 justify-content-center">
            <div class="col-12 col-lg-4">
                <label class="fw-bold mb-1" for="rating">
                    RATING
                </label>

                <select id="rating" class="form-select  w-100" aria-label="Defaul t select example">

                    <option value="" selected>&nbsp; All</option>

                    <option value="1">&nbsp; 1 &nbsp;
                        </option>
                    <option value="2">&nbsp; 2 &nbsp;
                         </option>
                    <option value="3">&nbsp; 3 &nbsp;
                       </option>
                    <option value="4">&nbsp; 4 &nbsp;
                         </option>
                    <option value="5">&nbsp; 5 &nbsp;
                         </option>
                    <option value="6">&nbsp; 6 &nbsp;
                         </option>
                    <option value="7">&nbsp; 7 &nbsp;
                         </option>
                    <option value="8">&nbsp; 8 &nbsp;
                         </option>
                    <option value="9">&nbsp; 9 &nbsp;
                         </option>
                    <option value="10">10 &nbsp;
                    </option>

                </select>
            </div>

            <div class="col-12 col-lg-3 d-flex align-items-end">
                <button id="search" class="btn btn-primary border rounded">SEARCH</button>
            </div>

        </div>


    </div>

    <hr>

    <div class="container-fluid d-flex justify-content-between m-0">
        <table class="table table-responsive fs-5 " id="moviesList">
            <thead>
                <tr>
                    <th class="col-2">Popularity</th>
                    <th class="col-9">Movie</th>
                    <th class="col-1">Year</th>
                </tr>
            </thead>
            <tbody id="listItem">

            </tbody>
        </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>
</html>
